<ion-header>
  <ion-navbar color="theme-header">
    <ion-title>Chat</ion-title>
  </ion-navbar>

  <div class="segment-sec">
  <ion-toolbar>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="staff">
     STAFF
    </ion-segment-button>
    <ion-segment-button value="USERS">
      USERS
    </ion-segment-button>
  </ion-segment>
  </ion-toolbar>
</div>
</ion-header>

<ion-content padding>

<div class="chatsec">
 <ul *ngFor="let msg of chat">
  <li *ngIf="msg.sender_id == msg.user_id">
   <span class="userimg"><img src="assets/image/chat_img1.png"></span>
   <div class="chattxt">
    <p>{{msg.message}}</p>
    <span class="timedate"> 12:20am</span>
   </div>
  </li>

  <li class="rightchat" *ngIf="msg.sender_id == chef._id">
   <div class="chattxt">
    <p>{{msg.message}}</p>
    <span class="timedate">{{msg.created_at}}</span>
   </div>
  </li>

    <ion-textarea class="enter" placeholder="Enter your text" [(ngModel)]="data.message" name="message" ></ion-textarea>
  </div>
