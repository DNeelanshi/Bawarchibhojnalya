<ion-header>

<ion-toolbar color="theme-header">
    <button style="height:28px; color: #fff; padding: 0 0 0 3px; font-size: 2.7rem;" start ion-button clear (click)="backtoprofile()"><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
    <ion-title>SPECIALITY LIST</ion-title>
    <ion-buttons end>
        <button ion-button icon-only clear class="btnprofile" (click)="addspe()"> <ion-icon name="add" style="font-size: 2.2em;" ></ion-icon></button>
    </ion-buttons>
<!--    <ion-icon  ios="ios-add" md="md-add"  (click)="add()"></ion-icon>-->
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list >
    <ion-item *ngFor="let dat of specialities" >
      <ion-thumbnail item-start>
         <img [src]="dat.specialities_product_image1">

      </ion-thumbnail>
        <h2 > {{dat?.specialties_product}}
</h2>
        <!--<p>Cuisine:{{dat?.cuisine}} </p>-->
     <p>Ingredients:{{dat?.add_ingredients}}</p>
<!--    <p item-end class="rightp"  (click)="edit(dat)">Edit Info</p>
     <p item-end class="rightp"  >Delete</p>-->
<ion-icon item-end name="create" (click)="editpro(dat)" class="edit"></ion-icon>
    </ion-item>
  
  
  </ion-list>

</ion-content>
